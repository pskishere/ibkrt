services:
  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: schwabgo-backend
    environment:
      # IBKR连接配置 - 使用宿主机网络
      - IB_GATEWAY_HOST=host.docker.internal
      - IB_GATEWAY_PORT=7496
      # Ollama服务配置 - 使用宿主机网络
      - OLLAMA_HOST=http://host.docker.internal:11434
    ports:
      - "8080:8080"
    volumes:
      - ./stock_cache.db:/app/stock_cache.db
      - ./indicators:/app/indicators
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - schwabgo-network

  # 前端服务
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: schwabgo-frontend
    restart: unless-stopped
    networks:
      - schwabgo-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: schwabgo-nginx
    ports:
      - "8086:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - schwabgo-network

networks:
  schwabgo-network:
    driver: bridge
